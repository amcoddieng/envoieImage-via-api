api_platform:
    title: Hello API Platform
    version: 1.0.0
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    formats:
            json:
                - 'application/json'
            multipart:
                - 'multipart/form-data'
            jsonld: ['application/ld+json']
            html: ['text/html']
